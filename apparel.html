<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparel - McClure's Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main>
        <section class="content-section">
            <div class="container">
                <h1>McClure's Swag & Apparel</h1>
                <p>Show your love for McClure's with our branded merchandise!</p>

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin: 40px 0;">
                    <div style="text-align: center;">
                        <img src="images/McCluresSweatshirt.jpg" alt="McClure's Sweatshirt" style="width: 100%; max-width: 400px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                    </div>
                    <div style="text-align: center;">
                        <img src="images/McCluresTiedyeShirt.png" alt="McClure's Tie-Dye Shirt" style="width: 100%; max-width: 400px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                    </div>
                </div>

                <div style="text-align: center; margin-top: 40px; padding: 30px; background: #f5f5f5; border-radius: 10px;">
                    <h2 style="color: var(--primary); margin-bottom: 20px;">Order Our Swag & Apparel Through BCMR!</h2>
                    <p style="font-size: 1.1rem; margin-bottom: 30px;">
                        Browse our full catalog of t-shirts, sweatshirts, and more. All items feature the McClure's logo and are available in various sizes and styles.
                    </p>
                    <a href="https://stores.bcmrpromo.com/mcclures/shop/products/all?page=1" target="_blank" rel="noopener noreferrer" class="btn" style="display: inline-block; text-decoration: none; font-size: 1.1rem;">
                        Shop McClure's Merchandise
                    </a>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>
</html>
